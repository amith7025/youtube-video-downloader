<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0D6EFD;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Youtube Downloader</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="container">
        <form action="/success" method="post">{% csrf_token %}
            <div class="input-group mb-3" style="margin-top: 10%;">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="enter the valid youtube link" id="input1" style="margin-top: 2%;" name="youtubelink">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="enter the valid location to store" id="input2" name="pathname">
              </div>
          </div>
          <div class="form-check form-check-inline" style="margin-left: 35%;">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="144p" name="q144">
            <label class="form-check-label" for="inlineCheckbox1">144p</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="240p" name="q240">
            <label class="form-check-label" for="inlineCheckbox2">240p</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="360p" name="q360">
            <label class="form-check-label" for="inlineCheckbox2">360p</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="480p" name="q480">
            <label class="form-check-label" for="inlineCheckbox2">480p</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="720p" name="q720">
            <label class="form-check-label" for="inlineCheckbox2">720p</label>
          </div><br>
          <button type="submit" class="btn" style="margin-left: 45%;margin-top:2%;background-color:#0D6EFD">Enter</button>
        </form>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
